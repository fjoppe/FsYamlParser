language: csharp

sudo: false  # use the new container-based Travis infrastructure 

mono: 5.12.0

dotnet: 2.2.100

install:

  # workaround for missing .net 4.5 targing pack

  - export FrameworkPathOverride=$(dirname $(which mono))/../lib/mono/4.5/

before_install:
  - chmod +x build.sh


include:
    - os: linux # Ubuntu 14.04
      dist: trusty
      sudo: required
      dotnet : 2.2.100
    - os: osx # OSX 10.12
      osx_image: xcode9.1
      dotnet : 2.2.100
      dist: trusty
      sudo: required
      
script: 
  - ./build.sh All
